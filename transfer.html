<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mingalar</title>

    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="img/favicon_02.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style type="text/css">
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      main {
        flex: 1;
        overflow: scroll;
        background: #FFFDE7;
        padding: 20px 0;
      }
      header {
        background: #F9A825;
      }
      .heading {
        padding: 20px 0;
        color: #fff;
      }
      .pocket {
        margin: 30px 0 50px;
        color: #fff;
      }
      .pocket .h1 {
        font-weight: 700;
      }
      .body {
        
      }
      .action-box {
        padding: 10px;
        border-radius: 16px;
        background: #fff;
        margin-bottom: 30px;
      }
      .action-box .box {
        display: inline-block;
        text-align: center;
      }
      .action-box .box span {
        font-size: 14px;
        font-weight: 500;
        display: block;
      }
      .action-box .box svg {
        color: #fff;
      }
      .content {
        position: relative;
        top: -55px;
      }
      .content h3 {
        font-weight: 600;
      }
      .exchange {
        background: #fff;
        border-radius: 8px;
        padding: 30px;
      }
      .exchange p {
        font-weight: 500;
      }
      .icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ddd;
        border-radius: 50%;
        padding: 5px;
      }
      .icon-action {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        padding: 12px;
        background: #303F9F;
      }
      footer {
        padding: 5px;
      }
      footer .box {
        display: inline-block;
        text-align: center;
        text-decoration: none;
      }
      footer .box span {
        font-size: 12px;
        font-weight: 500;
        display: block;
        color: #666;
      }
      footer .box svg {
        color: #666;
      }
      footer .box span.active {
        color: #303F9F;
      }
      footer .box svg.active {
        color: #303F9F;
      }
      .icon-footer {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        padding: 15px;
        background: #F57F17;
        position: relative;
        bottom: 25px;
      }
      .icon-footer svg {
        color: #fff !important;
      }
      .btn {
        margin-top: 20px;
        border-radius: 24px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .btn-primary {
        background: #F57F17 !important;
        border: 1px solid #F57F17 !important;
      }
      .modal-content {
        background: #ddd;
        border: none;
      }
      .form-control:focus, .form-select:focus {
        border-color: #F57F17;
        box-shadow: none;
      }
      .info-text {
        font-size: 14px;
      }
    </style>

  <body>
    <header>
      <div class="container">
        <div class="heading">
          <div class="row justify-content-between">
            <div class="col-6">
              <h1 class="h2 mb-0">
                Remittance
              </h1>
            </div>

            <div class="col-2">

              </svg>
            </div>
          </div>

        </div>
      </div>
    </header>

    <main>
      <div class="body">
        <div class="container">
          <p><b>Please fill receiver information.</b></p>

          <form id="transfer-form">

            <div class="mb-3">
              <label class="form-label">Receiver's Name <span class="text text-danger">*</span></label>
              <input type="text" class="form-control" required id="name">
            </div>

            <div class="mb-3">
              <label class="form-label">Receiver's Phone Number <span class="text text-danger">*</span></label>
              <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Receiver's NRC Number <span class="text text-danger">*</span></label>
              <input type="text" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Transfer Amount <span class="text text-danger">*</span></label>

              <div class="d-flex align-items-center">
                <input type="number" required id="amount"
                       class="form-control me-3"
                       style="max-width: 250px;">

                <div class="form-check form-check-inline mb-0">
                  <input class="form-check-input" type="radio" name="currency" id="mmk2" checked>
                  <label class="form-check-label" for="mmk2">MMK</label>
                </div>

                <!-- <div class="form-check form-check-inline mb-0">
                  <input class="form-check-input" type="radio" name="currency" id="thb2">
                  <label class="form-check-label" for="thb2">THB</label>
                </div> -->
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Purpose of Remittance <span class="text text-danger">*</span></label>
              <input type="text" class="form-control" required id="note"> 
            </div>

            <div class="mb-3">
              <label class="form-label">Receiving Method <span class="text text-danger">*</span></label>

              <select class="form-select">
                <option>KBZ Pay</option>
                <option>KBZ Bank Account</option>
                <option>OTC</option>
              </select>
            </div>

            <div class="d-grid">
              <button class="btn btn-primary mb-4" type="submit">Transfer</button>
            </div>

          </form>
        </div>
      </div>
    </main>

    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content position-relative p-4">

          <!-- Close button -->
          <button type="button"
                  class="btn-close position-absolute top-0 end-0 m-3"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>

          <!-- Info text -->
          <div class="modal-body p-0">
            <div class="text-center">
              <p>Transfer to <span id="name-text"></span></p>

              <p class="h3 mb-3"><span id="amount-text"></span> MMK</p>

              <p class="small">Note: <span id="note-text"></span></p>
            </div>

            <div class="bg-white p-2 mb-1">
              <div class="row justify-content-between">
                <div class="col-6">
                  Original Amount
                </div>
                <div class="col-6">
                  <p class="text-end"><span id="amount-text-2"></span> MMK</p>
                </div>
              </div>

              <div class="row justify-content-between">
                <div class="col-6">
                  Service Charges
                </div>
                <div class="col-6">
                  <p class="text-end mb-0"><span id="service-amount-text"></span> MMK</p>
                </div>
              </div>
            </div>
          </div>

          <div class="p-2">
            <div class="row justify-content-between">
              <div class="col-6">
                Total Amount
              </div>
              <div class="col-6">
                <p class="text-end"><span id="total-amount-text"></span> MMK</p>
              </div>
            </div>
          </div>

          <p class="info-text">(A total of <b><span id="total-baht-text"></span> baht</b> will be deducted from your account according to exchange rate.)</p>

          <div class="d-grid">
            <button class="btn btn-primary mb-4" id="btn-confirm">Confirm Payment</button>
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/app.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
          // when transfer button clicks
          var confirmModal = new bootstrap.Modal(
            document.getElementById('confirmModal')
          );
          var totalBaht;
          var userData;

          $('#transfer-form').submit(function(e){
              e.preventDefault();
              
              userData = {
                name: $('#name').val(),
                amount: $('#amount').val(),
                note: $('#note').val(),
                createdAt: new Date().toISOString()
              };

              var serviceCharge = Number(userData.amount) * (serviceRate / 100);
              var totalAmount = Number(userData.amount) + serviceCharge;
              totalBaht = Math.ceil(totalAmount / exchangeRate);

              $('#name-text').text(userData.name);
              $('#amount-text').text(Number(userData.amount).toLocaleString('en-US'));
              $('#note-text').text(userData.note);

              $('#amount-text-2').text(Number(userData.amount).toLocaleString('en-US'));
              $('#service-amount-text').text(serviceCharge.toLocaleString('en-US'));
              $('#total-amount-text').text(totalAmount.toLocaleString('en-US'));
              $('#total-baht-text').text(totalBaht.toLocaleString('en-US'));

              confirmModal.show();
          })

          $('#btn-confirm').click(function(){
            // deduct from main balance
            var mainBalance = localStorage.getItem('mainBalance');
            var newBalance = mainBalance - totalBaht;
            localStorage.setItem('mainBalance', newBalance);

            // save into history
            var history = JSON.parse(localStorage.getItem('history')) || [];
            history.push(userData);
            localStorage.setItem('history', JSON.stringify(history));

            window.location.href = 'home.html';
          });
      });
    </script>
