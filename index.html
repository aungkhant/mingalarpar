<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Mingalar</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/x-icon" href="img/favicon_02.png">
    <link rel="apple-touch-icon" href="img/favicon_02.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style type="text/css">
      body {
        background: #FFFDE7;
        padding: 50px 20px;
      }
      .action-box {

      }
      .action-box .box {
        display: inline-block;
        text-align: center;
      }
      .action-box .box span {
        font-weight: 500;
        display: block;
      }
      .action-box .box svg {

      }
      .action-box .icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        padding: 20px;
        margin-bottom: 20px;
        background: #303F9F;
        color: #fff;
      }
      h1 {
        margin-top: 50px;
      }
      .sign-in .info {
        color: #666;
      }
      .sign-in .trusted {
        margin: 50px 0;
        font-weight: 500;
      }
      .sign-in .term {
        color: #999;
        font-size: 14px;
      }
      .btn {
        margin-top: 20px;
        border-radius: 24px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .btn-primary {
        background: #F57F17 !important;
        border: 1px solid #F57F17 !important;
      }
      .action-box img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        border-radius: 50%;
        border: 1px solid #ddd;
      }
      .form-control:focus, .form-select:focus {
        border-color: #F57F17;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="action-box">
        <div class="box">
          <img src="img/logo_03.png">

            <span>Send money from Thailand to Myanmar with speed and security.</span>
          </span>
        </div>
      </div>

      <div class="sign-in">
        <h1>Sign in</h1>

        <p class="info">Simply enter your phone number to login or create an account.</p>

        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">+65</span>
          <input type="text" class="form-control" placeholder="(2) 8313271">
        </div>

        <div class="mb-3">
          <!-- <label class="form-label">Receiver's Phone Number <span class="text text-danger">*</span></label> -->
          <input type="password" class="form-control" placeholder="Password">
        </div>

        <p class="trusted text-center">Trusted by thousands</p>

        <p class="term text-center">By using our mobile app, you agree to our <b>Terms of Use</b> and <b>Privacy Policy</b>.</p>

        <div class="d-grid">
          <a href="home.html" class="btn btn-primary">Continue</a>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
      }
    </script>
  </body>
</html>
