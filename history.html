        background: #F57F17;
        position: relative;
        bottom: 25px;
      }
      .icon-footer svg {
        color: #fff !important;
      }
      .btn {
        margin-top: 20px;
        border-radius: 24px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      .btn-primary {
        background: #303F9F !important;
        border: 1px solid #303F9F !important;
      }
      .modal-content {
        background: #ddd;
        border: none;
      }
      .body .box {
        border-bottom: 1px solid #ddd;
        padding-bottom: 5px;
        margin-bottom: 10px;
      }
      b {
        font-weight: 500;
      }

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="assets/app.js?v=2"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        var history = JSON.parse(localStorage.getItem('history')) || [];

        var $historyWrap = $('#history-wrap');

        if (history.length === 0) {
          $historyWrap.html('<div class="text-muted">No transaction yet.</div>');
          return;
        }

        var displayHistory = [...history].reverse();

        displayHistory.forEach((item) => {
          var date = new Date(item.createdAt);

          var html = `
            <div class="box">
              <div class="row">
                <div class="col-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-currency-exchange" viewBox="0 0 16 16">
                    <path d="M0 5a5 5 0 0 0 4.027 4.905 6.5 6.5 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05q-.001-.07.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.5 3.5 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98q-.004.07-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5m16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0m-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674z"/>
                  </svg>
                </div>

                <div class="col-7">
                  <p class="mb-1"><b>Transfer to ${item.name}</b></p>
                  <p class="mb-0 small">
                    ${date.toLocaleString('en-US', {
                      dateStyle: 'medium',
                      timeStyle: 'short'
                    })}
                  </p>
                </div>

                <div class="col-3">
                  -${Number(item.amount).toLocaleString('en-US')} MMK
                </div>
              </div>
            </div>
          `;

          $historyWrap.append(html);
        });
      });
    </script>
